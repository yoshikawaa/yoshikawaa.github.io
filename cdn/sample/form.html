<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover">
    <title>sample - form</title>
    <link href="../css/dq.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body class="container">
    <div class="row-1-3 col-1-end">
        <h1>フォーム</h1>
    </div>
    <div class="col-3-11 box">
        <span class="title">入力フォーム（自動調整）</span>
        <form class="form-auto">
            <label>テキスト</label>
            <input>
            <small class="error typing">エラーメッセージ</small>
            <label>プルダウン</label>
            <select>
                <option value="1">候補１</option>
                <option value="2">候補２</option>
                <option value="3">候補３</option>
            </select>
            <label>複数行</label>
            <textarea rows="3"></textarea>
            <label>チェックボックス</label>
            <div class="checkbox-group">
                <input type="checkbox" id="check1" value="1">
                <label class="checkbox" for="check1">チェック１</label>
                <input type="checkbox" id="check2" value="2">
                <label class="checkbox" for="check2">チェック２</label>
                <input type="checkbox" id="check3" value="3" disabled>
                <label class="checkbox" for="check3">チェック３</label>
            </div>
            <label>ラジオボタン</label>
            <div class="radio-group">
                <input type="radio" name="radio" id="radio1" value="1">
                <label class="radio" for="radio1">ラジオ１</label>
                <input type="radio" name="radio" id="radio2" value="2">
                <label class="radio" for="radio2">ラジオ２</label>
                <input type="radio" name="radio" id="radio3" value="3" disabled>
                <label class="radio" for="radio3">ラジオ３</label>
            </div>
            <button class="col-1-7">送信ボタン</button>
            <a class="col-7-end btn" href="#">リンク</a>
        </form>
    </div>

    <div class="col-3-11 box">
        <span class="title">入力フォーム（列幅指定）</span>
        <form class="form-grid">
            <label class="col-1-3">テキスト</label>
            <input class="col-3-7" value="テキスト" disabled>
            <label class="col-7-9">プルダウン</label>
            <select class="col-9-end" disabled>
                <option value="1">候補１</option>
                <option value="2">候補２</option>
                <option value="3">候補３</option>
            </select>
            <small class="col-3-7 error typing">エラーメッセージ</small>
            <label class="col-1-3">複数行</label>
            <textarea class="col-3-end" rows="3" disabled></textarea>
            <label class="col-1-3">チェックボックス</label>
            <div class="col-3-7 checkbox-group">
                <input type="checkbox" id="check1-2" value="1">
                <label for="check1-2">チェック１</label>
                <input type="checkbox" id="check2-2" value="2" disabled>
                <label for="check2-2">チェック２</label>
                <input type="checkbox" id="check3-2" value="3">
                <label for="check3-2">チェック３</label>
            </div>
            <label class="col-7-9">ラジオボタン</label>
            <div class="col-9-end radio-group">
                <input type="radio" name="radio-2" id="radio1-2" value="1">
                <label for="radio1-2">ラジオ１</label>
                <br>
                <input type="radio" name="radio-2" id="radio2-2" value="2" disabled>
                <label for="radio2-2">ラジオ２</label>
                <br>
                <input type="radio" name="radio-2" id="radio3-2" value="3">
                <label for="radio3-2">ラジオ３</label>
            </div>
            <button class="col-1-7">送信ボタン</button>
            <a class="col-7-end btn" href="#">リンク</a>
        </form>
    </div>

</body>

</html>
