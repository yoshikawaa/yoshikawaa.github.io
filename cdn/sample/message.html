<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover">
    <title>sample - message</title>
    <link href="../css/dq.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body class="container">
    <div class="row-1-3 col-1-end">
        <h1>メッセージ</h1>
    </div>
    <div class="col-3-11 box">
        <span class="title">メッセージ</span>
        <p class="message typing">メッセージを表示します。</p>
    </div>
    <div class="col-3-11 box">
        <span class="title">センタリング</span>
        <div class="text-center">
            <p class="inline typing">メッセージを表示します。</p>
        </div>
    </div>
    <div class="col-3-11 box is-warning">
        <span class="title">色指定</span>
        <p class="message typing">メッセージを表示します。</p>
    </div>
    <div class="col-3-11 box is-dead">
        <span class="title">色指定</span>
        <p class="message typing">メッセージを表示します。</p>
    </div>
    <div class="col-3-11 box is-night">
        <span class="title">色指定</span>
        <p class="message typing">メッセージを表示します。</p>
    </div>
</body>

</html>
