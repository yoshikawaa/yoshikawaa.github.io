<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,viewport-fit=cover">
    <title>sample - modal</title>
    <link href="../css/dq.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body class="container">
    <div class="row-1-3 col-1-end">
        <h1>モーダル</h1>
    </div>
    <div class="col-3-11 box">
        <span class="title">モーダル</span>
        <p class="menu-item"><label for="menu">モーダルメニュー</label></p>
        <p class="menu-item"><label for="confirm">モーダルコンファーム</label></p>
        <p class="menu-item"><label for="form">モーダルフォーム</label></p>
    </div>

    <div class="modal">
        <input type="checkbox" id="menu">
        <div class="overlay">
            <label class="trigger" for="menu"></label>
            <div class="content-3">
                <div class="box">
                    <div class="title">メニュー</div>
                    <p class="menu-item">メニュー１</p>
                    <p class="menu-item">メニュー２</p>
                    <p class="menu-item">メニュー３</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <input type="checkbox" id="confirm">
        <div class="overlay">
            <label class="trigger" for="confirm"></label>
            <div class="content-4">
                <div class="box">
                    <div class="title">確認</div>
                    <p class="message typing">このまま送信して良いですか？</p>
                    <div class="grid-cols">
                        <button class="col-1-7 confirm"><label for="confirm">いいえ</label></button>
                        <a class="col-7-end btn" href="./modal.html">はい</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.confirm').keydown(function (e) {
            if (e.keyCode == 13) {
                $('#confirm').prop('checked', false);
            }
        });
    </script>

</body>

<div class="modal">
    <input type="checkbox" id="form">
    <div class="overlay">
        <label class="trigger" for="form"></label>
        <div class="content-8">
            <div class="box">
                <div class="title">フォーム</div>
                <form class="form-auto">
                    <label>テキスト</label>
                    <input>
                    <small class="error typing">エラーメッセージ</small>
                    <label>プルダウン</label>
                    <select>
                        <option value="1">候補１</option>
                        <option value="2">候補２</option>
                        <option value="3">候補３</option>
                    </select>
                    <label>複数行</label>
                    <textarea rows="3"></textarea>
                    <label>チェックボックス</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="check1" value="1">
                        <label class="checkbox" for="check1">チェック１</label>
                        <input type="checkbox" id="check2" value="2">
                        <label class="checkbox" for="check2">チェック２</label>
                        <input type="checkbox" id="check3" value="3">
                        <label class="checkbox" for="check3">チェック３</label>
                    </div>
                    <label>ラジオボタン</label>
                    <div class="radio-group">
                        <input type="radio" name="radio" id="radio1" value="1">
                        <label class="radio" for="radio1">ラジオ１</label>
                        <input type="radio" name="radio" id="radio2" value="2">
                        <label class="radio" for="radio2">ラジオ２</label>
                        <input type="radio" name="radio" id="radio3" value="3">
                        <label class="radio" for="radio3">ラジオ３</label>
                    </div>
                    <button class="col-1-7">送信ボタン</button>
                    <a class="col-7-end btn" href="./modal.html">リンク</a>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
